<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CV - Ahmad Soub</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #004080);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .cv-container {
      background-color: rgba(255, 255, 255, 0.05);
      max-width: 750px;
      margin: 50px auto 20px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #00ccff;
      margin: 15px auto;
      display: block;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-family: 'Palatino', 'Palatino Linotype', 'Book Antiqua', serif; /* الخط Palatino */
      font-size: 36px;
      margin-bottom: 5px;
      color: #00ccff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.3s, color 0.3s;
    }

    header h1:hover {
      transform: scale(1.1);
      color: #aadfff;
    }

    header p {
      margin: 3px 0;
      color: #aadfff;
    }

    h2 {
      color: #00ccff;
      border-bottom: 2px solid #00ccff;
      padding-bottom: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    .skills ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .skills li {
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      cursor: default;
      transition: 0.3s;
    }

    .skills li:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.7);
      font-size: 0.8rem;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    footer a, footer span {
      color: #fff;
      transition: 0.3s;
    }

    footer a:hover {
      color: #00ccff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="cv-container">
    <!-- Header -->
    <header>
      <h1>Ahmad Soub</h1>
      <img src="logo.jpg" alt="Profile Logo" class="profile-img">
      <p>Student at Tafila Technical University</p>
      <p>Al-Karak, Jordan</p>
    </header>

    <!-- About Me -->
    <section class="about">
      <h2>About Me</h2>
      <p class="text-center">
        I am a motivated IT student who loves programming and learning new technologies.<br><br>
        My goal is to become a skilled software or web developer.
      </p>
    </section>

    <!-- Skills -->
    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li class="bg-primary text-white">C++</li>
        <li class="bg-danger text-white">Java</li>
        <li class="bg-success text-white">HTML & CSS</li>
        <li class="bg-warning text-dark">Python</li>
      </ul>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <span style="font-size: 0.8rem;">&copy; 2025 Ahmad Soub</span>
    <a href="https://github.com/AhmadAlsoub/" target="_blank"><i class="bi bi-github fs-5"></i></a>
    <a href="mailto:soub71904@gmail.com"><i class="bi bi-envelope-fill fs-5"></i></a>
    <a href="tel:+962799043589"><i class="bi bi-telephone-fill fs-5"></i></a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
